    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/styles.css">

<body>
    <div class="w-100 d-flex d-block d-lg-none mb-5 mx-5"><img src="./src/images/logo.png" style="width: 150px;" alt=""></div>

    <header class="close">
        <div>
            <a href="javascript:void(0)"><img src="./src/images/logo.png" alt=""></a>
        </div>
        <nav>
            <ul>
                <li class="actual-page"><a href="javascript:void(0)" class="a-reset">Home</a></li>
                <li><a href="javascript:void(0)" class="a-reset">About us</a></li>

            </ul>
        </nav>
        <a href="javascript:void(0)" class="call-to-action-btn a-reset">

    <main>
        <div class="bg-circle-blur-content-1"></div>
        <div class="bg-circle-blur-content-2"></div>
        <div class="bg-circle-blur-content-3"></div>
        <div class="content d-flex flex-wrap-reverse">
            <div class="col-12 col-lg-6 p-3 d-flex flex-column justify-content-between">
                <div>
                    <div class="display-3 my-5 my-lg-0">
                        <span class="gradient-text fw-bold">MusicApp</span>, a new way to listen the best of your songs
                    </div>
                    <div class="fs-4 mt-3 my-5 my-lg-0 mt-lg-4">

                <div class="w-100 d-flex align-items-center justify-content-center my-5 my-lg-0">
                    <a href="javascript:void(0)" class="call-to-action-btn a-reset">

            <div class="banner-image d-flex justify-content-center align-items-center col-12 col-lg-6 p-3">

                        alt="">
                </div>
            </div>
        </div>

    <section>
        <div id="partners-swiper" class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide d-flex align-items-center justify-content-center align-items-center"><img src="./src/images/partners/Spotify_white.png" alt=""></div>

                <div class="swiper-slide d-flex align-items-center justify-content-center align-items-center"><img src="./src/images/partners/Cotemig_White.png" alt=""></div>
                <div class="swiper-slide d-flex align-items-center justify-content-center align-items-center"><img src="./src/images/partners/Spotify_white.png" alt=""></div>

            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
        const swiper = new Swiper('#partners-swiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            autoplay: true,
            delay: 3000,
            slidesPerView: 1.9,
            centeredSlides: true,

            breakpoints: {
                1200: {
                    slidesPerView: 6,
                },
                992: {
                    slidesPerView: 4,
                },
                768: {
                    slidesPerView: 2,
                },
                576: {
                    slidesPerView: 2,
                }
            }
        });
    </script>
